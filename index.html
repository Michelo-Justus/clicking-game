<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="minutes">00</div>
        <div class="seconds"></div>
        <label>Click Fast Game</label>
        <p>Player with most clicks, wins!</p>
        <div class="screen">
            <h1>0</h1>
        </div>
        <button id="btn" onclick="count()" oncontextmenu="return false">Start</button>
    </div>

    <!-- Players -->
   <div class="players">
    <div class="player1">Player 1</div>
    <div class="player2">Player2</div>
   </div>
    <script src="js/index.js"></script>
</body>
</html>
